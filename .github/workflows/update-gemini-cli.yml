name: Update Gemini CLI Version

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Update version
        id: update
        run: |
          ./scripts/update-version.sh
          
          if git diff --quiet package.nix; then
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "update_needed=true" >> $GITHUB_OUTPUT
            LATEST_VERSION=$(grep 'version =' package.nix | cut -d '"' -f 2)
            echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.update_needed == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update gemini-cli to version ${{ steps.update.outputs.latest }}"
          title: "chore: update gemini-cli to version ${{ steps.update.outputs.latest }}"
          body: |
            ## Automated Gemini CLI Update
            
            This PR updates Gemini CLI to version `${{ steps.update.outputs.latest }}`.
            
            ### Changes
            - Updated `version` in `package.nix`
            - Updated `sha256` hash
            
            This PR was automatically generated by the update workflow.
          branch: update-gemini-cli-${{ steps.update.outputs.latest }}
          delete-branch: true
          labels: |
            dependencies
            automated

      - name: Enable Auto-Merge
        if: steps.update.outputs.update_needed == 'true' && steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash --delete-branch
