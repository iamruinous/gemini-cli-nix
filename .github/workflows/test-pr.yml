name: Test Pull Request

on:
  pull_request:
    paths:
      - 'package.nix'
      - 'package-preview.nix'
      - 'flake.nix'
      - 'flake.lock'

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build and test gemini-cli
        run: |
          nix build .#gemini-cli --print-build-logs
          ./result/bin/gemini --version
          test -f ./result/bin/gemini

      - name: Build and test gemini-cli-preview
        run: |
          nix build .#gemini-cli-preview --print-build-logs
          ./result/bin/gemini-preview --version
          test -f ./result/bin/gemini-preview

